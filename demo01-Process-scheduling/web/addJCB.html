<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCB Submission Form</title>
</head>
<body>
<h1>JCB Submission Form</h1>
<form action="/scheduling/Update/addJob" method="post">
    <label for="jobName">Job Name:</label><br>
    <input type="text" id="jobName" name="jobName" required><br><br>

    <label for="level">Priority Level:</label><br>
    <input type="number" id="level" name="level" required><br><br>

    <label for="arriveTime">Arrive Time (yyyy-MM-dd HH:mm):</label><br>
    <input type="datetime-local" id="arriveTime" name="arriveTime" required><br><br>

    <label for="runTime">Run Time (minutes):</label><br>
    <input type="number" id="runTime" name="runTime" required><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
